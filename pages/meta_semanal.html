<!DOCTYPE html>

            </div>

        <main>
            <form>
                <div class="separar"></div>

                <div class="form-floating">
                    <input type="text" class="form-control" id="floatingInput" placeholder="Exemplo 1500kcal (Consumo Kcal)">

                <div class="separar"></div>

                <div class="separar"></div>
                <div class="form-floating">

                    <label for="floatingInput">Atividade<span class="text-muted">(Distância km)</span> </label>
                </div>
                <div class="separar"></div>
                <div class="form-floating">
                    <input type="text" class="form-control" id="floatingInput" placeholder="Exemplo 15Kg">
                    <label for="floatingInput">Peso Meta <span class="text-muted">(Kg)</span> </label>
                </div>
                <div class="separar"></div>

                <button class="w-100 btn btn-lg btn-primary" type="submit">Aplicar</button>
                <div class="separar"></div>
            </form>
