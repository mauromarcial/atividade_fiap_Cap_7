    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="../css/">
    <script src="../js/bootstrap.bundle.js"></script>

    <title>Health Track</title>

</head>

<body>

    <main class="container">

        <header>
            <div class="row cabecalho container-fluid">
                <div class="col-3">
                    <button class="btn btn-icon" type="button" data-bs-toggle="offcanvas" data-bs-target="#hamburguer">
                    <img src="../image/iconfinder_134216_menu_lines_hamburger_icon.svg" alt="menu">
                    </button>
                </div>
                <div class="col-9">
                    <h1 class="h1centralizado">
                        Perfil
                    </h1>
                </div>
            </div>
        </header>

        <aside id="hamburguer" class="offcanvas offcanvas-start" tabindex="-1">
            <div class="offcanvas-header">
                <h5 class="offcanvas-title">Menu</h5>

                <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas"></button>
            </div>

            <div class="offcanvas-body">
                <div class="btn-group-vertical w-100">


                    <button type="button" class="btn-group btn-primary">
                        <a href="../index.html" class="text-white btn">Home</a></button>
                    <button type="button" class="btn-group btn-primary">
                       <a href="../pages/login.html" class="text-white btn">Login</a></button>
                    <button type="button" class="btn-group btn-primary">
                        <a href="../pages/meta.html" class="text-white btn">Meta</a></button>
                    <button type="button" class="btn-group btn-primary">
                        <a href="../pages/atividades.html" class="text-white btn">Atividade</a></button>
                    <button type="button" class="btn-group btn-primary">
                        <a href="../pages/treino.html" class="text-white btn">Treino</a></button>
                    <button type="button" class="btn-group btn-primary">
                        <a href="../pages/dieta.html" class="text-white btn">Dieta</a> </button>
                    <button type="button" class="btn-group btn-primary">
                        <a href="../pages/perfil.html" class="text-white btn">Perfil</a> </button>
                    <button type="button" class="btn-group btn-primary">
                        <a href="../pages/loja.html" class="text-white btn">Loja</a> </button>
                </div>
            </div>
        </aside>
        <main>
            <form>
                <div class="separar"></div>

                <div class="col-md-7 col-lg-8">
                    <form class="needs-validation" novalidate>
                        <div class="row g-3">
                            <div class="col-sm-6">
                                <label for="firstName" class="form-label">Nome</label>
                                <input type="text" class="form-control" id="firstName" placeholder="" value="" required>
                            </div>

                            <div class="col-sm-6">
                                <label for="lastName" class="form-label">Sobrenome</label>
                                <input type="text" class="form-control" id="lastName" placeholder="" value="" required>
                            </div>

                            <div class="col-12">
                                <label for="username" class="form-label">Usuário</label>
                                <div class="input-group has-validation">
                                    <span class="input-group-text">@</span>
                                    <input type="text" class="form-control" id="username" placeholder="Usuario_nome" required>
                                </div>
                            </div>

                            <div class="col-12">
                                <label for="email" class="form-label">Email <span class="text-muted">(Optional)</span></label>
                                <input type="email" class="form-control" id="email" placeholder="nome@dominio.com">
                            </div>

                            <div class="col-12">
                                <label for="address" class="form-label">Endereço</label>
                                <input type="text" class="form-control" id="address" placeholder="1234 Av Paulista" required>
                            </div>

                            <div class="col-12">
                                <label for="address2" class="form-label">Endereço 2 <span class="text-muted">(Opcional)</span></label>
                                <input type="text" class="form-control" id="address2" placeholder="Apartamento ou casa">
                            </div>

                            <div class="col-md-5">
                                <label for="country" class="form-label">País</label>
                                <input type="text" class="form-control" id="country" placeholder="Brasil">
                            </div>

                            <div class="col-md-4">
                                <label for="state" class="form-label">Estado</label>
                                <input type="text" class="form-control" id="state" placeholder="São Paulo">
                            </div>

                            <div class="col-md-3">
                                <label for="zip" class="form-label">Cep</label>
                                <input type="text" class="form-control" id="zip" placeholder="" required>
                            </div>
                        </div>

                        <hr class="my-4">

                        <h4 class="mb-3">Pagamento</h4>

                        <div class="my-3">
                            <div class="form-check">
                                <input id="credit" name="paymentMethod" type="radio" class="form-check-input" checked required>
                                <label class="form-check-label" for="credit">Cartão Crédito</label>
                            </div>
                            <div class="form-check">
                                <input id="debit" name="paymentMethod" type="radio" class="form-check-input" required>
                                <label class="form-check-label" for="debit">Cartão Débito</label>
                            </div>
                            <div class="form-check">
                                <input id="paypal" name="paymentMethod" type="radio" class="form-check-input" required>
                                <label class="form-check-label" for="paypal">PayPal</label>
                            </div>
                        </div>

                        <div class="row gy-3">
                            <div class="col-md-6">
                                <label for="cc-name" class="form-label">Nome do cartão</label>
                                <input type="text" class="form-control" id="cc-name" placeholder="" required>
                                <small class="text-muted">Nome completo mostrado no cartão</small>
                            </div>

                            <div class="col-md-6">
                                <label for="cc-number" class="form-label">Número do Cartão de Crédito</label>
                                <input type="text" class="form-control" id="cc-number" placeholder="" required>
                            </div>

                            <div class="col-md-3">
                                <label for="cc-expiration" class="form-label">Data de Validade</label>
                                <input type="text" class="form-control" id="cc-expiration" placeholder="" required>
                            </div>

                            <div class="col-md-3">
                                <label for="cc-cvv" class="form-label">Código de segurança</label>
                                <input type="text" class="form-control" id="cc-cvv" placeholder="" required>
                            </div>
                        </div>

                        <hr class="my-4">

                        <button class="w-100 btn btn-primary btn-lg" type="submit">Atualizar</button>
                        <div class="separar"></div>
                    </form>
                </div>

            </form>

        </main>



        <footer>
            <div class="row justify-content-start h-auto">
                <div class="col-2 btn btn-primary ">
                    <a class="central" href="../pages/meta.html"> <img src="../image/iconfinder_185041_target_arrow_icon.svg " alt="meta ">
                        <br> <b> <span class="span_btn"> Meta </span> </b> </a>
                </div>
                <div class="col-2 btn btn-primary ">
                    <a href="treino.html">
                        <img class="botoes" src="../image/iconfinder_6172940_exercise_fitness_gym_home_quarantine0_icon.svg " alt="treino ">
                        <br> <b> <span class="span_btn"> Treino </span> </b> </a>
                </div>
                <div class="col-2 btn  btn-primary">
                    <a href="atividades.html"> <img class="botoes" src="../image/iconfinder_3671888_travel_walk_icon.svg" alt="atividade">
                        <br> <b> <span class="span_btn"> Atividade </span> </b> </a>
                </div>
                <div class="col-2 btn btn-primary ">
                    <a href="dieta.html"> <img class="botoes" src="../image/iconfinder_6643377_balance_diet_fitness_protein_vegetable_icon.svg " alt="dieta ">
                        <br> <b> <span class="span_btn"> Dieta </span> </b> </a>
                </div>
                <div class="col-2 btn btn-primary">
                    <a href="perfil.html"> <img src="../image/iconfinder_290120_account_avatar_man_profile_user_icon.svg" alt="perfil">
                        <br> <b> <span class="span_btn"> Perfil </span> </b> </a>
                </div>
                <div class="col-2 btn btn-primary  ">
                    <a href="loja.html">
                        <img class="botoes" src="../image/iconfinder_2849824_store_shopping_market_buy_shop_icon.svg " alt="loja ">
                        <br> <b> <span class="span_btn"> Loja </span> </b> </a>
                </div>
            </div>
        </footer>

    </main>



</body>

</html>
